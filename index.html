<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <audio id="alarm" loop>
            <source src="alarm.mp3" type="audio/mpeg">
            Your browser does not support this audio format.
        </audio>
        <label id="Number">00:00:00:00</label>
        <div id="buttoncontainer">
            <div id="number-button" class="container">
                <button class="button decrease web-only" onclick="adjustMinutes(-60)">1 jam</button>
                <button class="button decrease" onclick="adjustMinutes(-30)">30 menit</button>
                <button class="button decrease" onclick="adjustMinutes(-5)">5 menit</button>
                <button class="button decrease web-only" onclick="adjustMinutes(-1)">1 menit</button>
                <button class="button increase web-only" onclick="adjustMinutes(1)">1 menit</button>
                <button class="button increase" onclick="adjustMinutes(5)">5 menit</button>
                <button class="button increase" onclick="adjustMinutes(30)">30 menit</button>
                <button class="button increase web-only" onclick="adjustMinutes(60)">1 jam</button>
            </div>
            <div id="control-button" class="container">
                <button class="button ctrlspecial" id="start" onclick="start()">Start</button>
                <button class="button ctrlspecial" id="pause" onclick="pause()">Pause</button>
                <button class="button ctrlspecial" id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
    
    
    <script src="index.js"></script>
    
</body>
</html>
